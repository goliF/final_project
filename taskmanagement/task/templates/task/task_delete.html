{% extends "base_menu.html" %}
{% block content %}
{% if task.owner == user %}
<h1>Delete Task</h1>

<p>Are you sure you want to delete the task: {{task.title}}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
</form>
{% else %}
  <p>You don't have permission to delete this task!</p>
 <input type="submit" value="All Tasks" onclick="window.location.href='{% url 'tasks:all' %}';return false;">
{% endif %}
{% endblock %}
